  <section>
  <h1>Find our locations!</h1>
  <img src="images/map.jpg" alt="Map" style="width:50%;height:auto">
  <p>Click the button to grab your coordinates so you can find the nearest store near you.</p>
  <button onclick="getLocation()">Get your coordinates</button>
  <p id="geolocation"></p>
   <script>
     var x = document.getElementById("geolocation");
     function getLocation() {
     if (navigator.geolocation) {
     navigator.geolocation.getCurrentPosition(showPosition);
     } else {
     x.innerHTML = "Your browser does not support Geolocation, please try a different one.";
     }
    }

    function showPosition(position) {
     x.innerHTML = "Latitude: " + position.coords.latitude +
    "<br>Longitude: " + position.coords.longitude;
    }
   </script>
  </section>
